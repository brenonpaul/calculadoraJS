<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Bhaskara</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <h1>Calculadora de Bhaskara</h1>
    <main>
        <form>
            <input type="number" id="a" class="input" placeholder="a">
            <input type="number" id="b" class="input" placeholder="b">
            <input type="number" id="c" class="input" placeholder="c">
        </form>
        <div>
            <button id="botao">Calcular</button>
        </div>
        <div id="res"></div>
    </main>
    <script type="module" src="js/bhaskara.js"></script>
</body>
</html>
